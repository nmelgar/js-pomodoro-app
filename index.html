<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="container">
        <div id="top-part">
            <h1>Pomodoro Timer</h1>
        </div>
        <div id="timer-container">
            <div id="clock-container">
                <p>Current time: </p>
                <p id="clock"></p>
            </div>
            <hr id="hr-1">
            <!-- input dropdown for time selection -->
            <div id="time-selection-container">
                <select name="minutes" id="minutes">
                    <option value="one-minute">01:00</option>
                    <option value="five-minutes">05:00</option>
                    <option value="fifteen-minutes">15:00</option>
                    <option value="twentyfive-minutes">25:00</option>
                </select>
            </div>
            <!-- contains the timer itself -->
            <div id="time-container">
                <p id="timer">
                    00:00
                </p>
            </div>
            <!-- container the buttion to start the counter -->
            <div id="action-buttons-container">
                <button id="start" onclick="startTimer()">Start</button>
                <button id="stop" onclick="stopTimer()">Stop</button>

            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/timer.js"></script>
</body>

</html>
